<h1>HTML-only autocomplete using <code>&lt;datalist&gt;<code></h1>

<form action="#">
  <fieldset>
    <legend>Car</legend>
    <label for="car">Brand:</label>
    <input type="text" id="car" list="car-list">
  </fieldset>
</form>

<datalist id="car-list">
  <option value="BMW">
  <option value="Ford">
  <option value="Volvo">
  <option value="Mazda">
  <option value="Nissan">
  <option value="Mercedes-Benz">
  <option value="Volkswagen">
  <option value="Seat">
  <option value="Toyota">
  <option value="Opel">
</datalist>
